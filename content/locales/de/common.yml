siteName: Horáček Swing Orchestra
siteDescription: Offizielle Website der Prager Big Band Horáček Swing Orchestra,
  die hauptsächlich Swing-, Film- und Tanzmusik spielt. Wir organisieren eigene
  Konzerte und Tanzabende und spielen gerne auf Ihrem Ball, Ihrer
  Firmenveranstaltung oder Hochzeit.
