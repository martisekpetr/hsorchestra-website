hero:
  title: Horáček Swing Orchestra
  subtitle: Willkommen auf der Website des Horáček Swing Orchestra. Wir sind eine
    Big Band, die hauptsächlich Swing-, Tanz- und Filmmusik spielt. Besuchen Sie
    uns bei einem unserer Konzerte in Prag und Umgebung. Gerne spielen wir auch
    bei Ihrer Veranstaltung.
