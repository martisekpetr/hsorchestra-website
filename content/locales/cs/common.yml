siteName: Horáček Swing Orchestra
siteDescription: Oficiální stránky pražského big bandu Horáček Swing Orchestra,
  hrajícího převážně swingovou, filmovou a taneční hudbu. Pořádáme vlastní
  koncerty a taneční večery, rádi vám zahrajeme i na Vašem plese, firemní akci
  či svatbě.
