# Use DecapBridge PKCE auth (required)
backend:
  name: git-gateway
  repo: martisekpetr/hsorchestra-website
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/eb5f5a2f-56ef-4df0-a7dc-2fe09e3c9bf1/pkce
  auth_token_endpoint: /sites/eb5f5a2f-56ef-4df0-a7dc-2fe09e3c9bf1/token
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

local_backend: true

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://hsorchestra.cz

media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  # Koncerty (Concerts)
  - name: "koncerty"
    label: "Koncerty"
    format: 'frontmatter'
    folder: "content/koncerty"
    create: true
    identifier_field: "datetime"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ["datetime"]
    fields:
      - { label: "Datum a čas", name: "datetime", widget: "datetime", format: "LLL" }
      - { label: "Místo", name: "place", widget: "string" }
      - { label: "Název", name: "title", widget: "string" }
      - { label: "Popis", name: "description", widget: "markdown" }
      - { label: "Facebook odkaz", name: "fb_link", widget: "string", required: false }
      - { label: "Odkaz na vstupenky", name: "tickets_link", widget: "string", required: false }
      - { label: "Pozvánka", name: "invitation", widget: "file", required: false }
      - { label: "Obrázek", name: "image", widget: "image", required: false }

  # Repertoár (Songs)
  - name: "repertoar"
    label: "Repertoár"
    format: 'frontmatter'
    folder: "content/repertoar"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ["title"]
    fields:
      - { label: "Název", name: "title", widget: "string" }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Zpěvák", name: "singer", widget: "string", required: false }
      - { label: "Jazyk", name: "lang", widget: "select", options: ["czech", "foreign"] }

  # Members
  - name: "members"
    label: "Členové orchestru"
    format: 'frontmatter'
    folder: "content/members"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ["order", "name"]
    fields:
      - { label: "Jméno", name: "name", widget: "string" }
      - label: "Nástroj"
